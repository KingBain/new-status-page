name: Node CI
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Build, test, and release
    runs-on: ubuntu-latest

    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Create App token
        id: create_token
        uses: actions/create-github-app-token@3ff1caaa28b64c9cc276ce0a02e2ff584f3900c5 # v2
        with:
          app-id: ${{ vars.STATUS_NPM_PUBLISH_ID }}
          private-key: ${{ secrets.STATUS_NPM_PUBLISH_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          token: ${{ steps.create_token.outputs.token }}
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version: 14
      - name: Cache node modules
        uses: actions/cache@v4.2.3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
        env:
          NPM_TOKEN: ${{ steps.create_token.outputs.token }}
      - name: Build TypeScript
        run: npm run build
        env:
          NPM_TOKEN: ${{ steps.create_token.outputs.token }}

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.create_token.outputs.token }}
          NPM_TOKEN: ${{ steps.create_token.outputs.token }}
          GIT_AUTHOR_NAME: "Koj Bot"
          GIT_AUTHOR_EMAIL: "bot@koj.co"
          GIT_COMMITTER_NAME: "Koj Bot"
          GIT_COMMITTER_EMAIL: "bot@koj.co"